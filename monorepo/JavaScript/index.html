<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Manipulation</title>
</head>
<body>
  <h2>Checkbox Manipulation</h2>
  
  <input type="checkbox" value="Internship" id="checkbox1"> <label for="checkbox1">Internship</label><br>
  <input type="checkbox" value="Pabau" id="checkbox2"> <label for="checkbox2">Pabau</label><br>
  <input type="checkbox" value="Employment" id="checkbox3"> <label for="checkbox3">Employment</label><br>
  <input type="checkbox" value="Career" id="checkbox4"> <label for="checkbox4">Career</label><br><br>

  <button onclick=shuffleValues(); id="shuffleBtn">Shuffle Values</button>
  <button id="changeBtn">Change Values</button>
  <button id="showSelectedBtn">Show selected values</button>

  <div id="selectedValues"></div>



  <script src="index.js"></script>
</body>
</html>
